<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Movie search!</title>
</head>
<body>
    <section>
        <header>
            <h1>Movie Search App!</h1>
        </header>
    </section>
    <section class="container">
        <form id="apiForm"> 
            <label for="searchReq">
                <input type="text" id="searchReq" name="searchReq" placeholder="Search your title here...">
            </label>
            <button type="submit" id="submitBtn">Submit!</button>
        </form>
    </section>
    <section id="card">
        <h1 id="title"></h1>
        <h2 id="year">
        </h2>
        <h2 id="actors"></h2>
        <img src="" alt="" id="searchImg" width="100px" height="100px">
    </section>


    <script src="app.js"></script>
</body>
</html>
